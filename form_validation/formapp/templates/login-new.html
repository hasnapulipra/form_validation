<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .login-form{
            margin-top:120px;
            margin-left:250px;
        }
    </style>
</head>
<body>
    <div class="login-form" style="border:1px solid;background-color:#CF9FFF;border-radius:5px;width:60%;height:400px;border-color:blueviolet;">
        <h1 style="text-align:center;margin-top:40px;">Login Form</h1>
        <form action="">
            
            <div class="mb-3 mt-5 row">
                <label style="margin-left:30px;" for="staticEmail" class="col-sm-2 col-form-label">Email*</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailid2" style="width:50%;border-radius:15px;border-color:violet;background-color:#CF9FFF;border:2px solid;border-color:violet;">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="Password2">
                </div>
              </div>
              <button id="login" style="background-color:blueviolet;color:white;margin-left:40px;border-color: blueviolet;">Login</button>


        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
